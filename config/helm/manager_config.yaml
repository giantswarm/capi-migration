apiVersion: v1
kind: ConfigMap
metadata:
  name: controller-manager
  namespace: system
data:
  CAPI_MIGRATION_LEADER_ELECT: '{{ .Values.leaderElect }}'
  CAPI_MIGRATION_METRICS_BIND_ADDRESS: '{{ .Values.metricsBindAddress | quote }}'
  CAPI_MIGRATION_PROVIDER: '{{ .Values.provider | quote }}'
  CAPI_MIGRATION_VAULT_ADDR: '{{ .Values.vaultAddr | quote }}'
---
apiVersion: v1
kind: Secret
metadata:
  name: controller-manager
  namespace: system
type: Opaque
stringData: {}
