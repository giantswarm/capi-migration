    control-plane: controller-manager
  name: capi-migration-controller-manager-metrics-service
  namespace: giantswarm
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    app.kubernetes.io/name: capi-migration
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: capi-migration
    control-plane: controller-manager
  name: capi-migration-controller-manager
  namespace: giantswarm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: capi-migration
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: capi-migration
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager
        env:
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: capi-migration-controller-manager-vault-token
        envFrom:
        - configMapRef:
            name: capi-migration-controller-manager
        image: giantswarm/capi-migration:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /etc/ssl/certs/
          name: ssl-certs
      initContainers:
      - args:
        - --vault-address=$(VAULT_ADDR)
        - --vault-role=$(ENSURE_VAULT_TOKEN_VAULT_ROLE)
        - --vault-token-secret-name=capi-migration-controller-manager-vault-token
        - --vault-token-secret-namespace=giantswarm
        envFrom:
        - configMapRef:
            name: capi-migration-controller-manager
        image: giantswarm/k8s-jwt-to-vault-token:0.1.0
        imagePullPolicy: Always
        name: ensure-vault-token
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
      serviceAccountName: capi-migration-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - hostPath:
          path: /etc/ssl/certs/
        name: ssl-certs
